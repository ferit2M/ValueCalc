 <ion-header>
  <ion-toolbar>
    <ion-title>Value paper calculator</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false" menu="custom"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header> 

<ion-content>
  <app-nav-bar></app-nav-bar> 
  <ion-tabs tab="currencySwitch">
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="currencySwitch">
        <ion-icon name="cash-outline"></ion-icon>
        <ion-label>Currencies</ion-label>
      </ion-tab-button>
  
      <ion-tab-button tab="calculator">
        <ion-icon name="calculator-outline"></ion-icon>
        <ion-label>Calculator</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="savedPapers" [hidden]="!loggedIn">
        <ion-icon name="calculator-outline"></ion-icon>
        <ion-label>Saved papers</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>

</ion-content>
